<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {
            height: 300px;
            background-color: orange;
            overflow: auto;
        }
    </style>
</head>

<body>
    <div id="div1"></div>
    <script>
        let div1 = document.querySelector('#div1')
        function move(e){
            this.innerText = `${e.offsetX},${e.offsetY}`
        }

        function debounce(fn,wait){
            console.log('debounce函数执行了111')
            let timer = null
            return function(){
                let args = arguments
                // console.log(args,'打印args')
                clearTimeout(timer)
                // 先去掉之前的定时器
                timer = setTimeout(()=>{
                    console.log('debounce函数执行了222')
                    fn.apply(this,args)
                },wait)
            }
        }

        // let debounceMove = debounce(move,2000)
        // div1.onmousemove = debounceMove

        // div1.onmousemove = function (){
        //     // console.log('鼠标移动了')
        //     debounce(move,2000)
        // }

        div1.onmousemove =  debounce(move,2000)

        // div1.addEventListener('mousemove',()=>{
        //     // console.log('mousemove')
        //     debounce(move,2000)
        // })
    </script>
</body>

</html>
