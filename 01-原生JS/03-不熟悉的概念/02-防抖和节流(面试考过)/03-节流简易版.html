    <script>
        let div1 = document.querySelector('#div1')
        div1.onscroll = function (e) {
            // 没有函数节流的效果
            console.log('我在疯狂输出，没有CD,技能随便放');
        }
    </script>


    <script>
        let div2 = document.querySelector('#div2')
        let flag = true
        div2.onscroll = function (e) {
            // 有函数节流的效果
            if (!flag) {
                return false
            }
            flag = false
            setTimeout(() => {
                console.log('技能有CD，我在慢慢输出');
                flag = true
            }, 500)
        }
    </script>
