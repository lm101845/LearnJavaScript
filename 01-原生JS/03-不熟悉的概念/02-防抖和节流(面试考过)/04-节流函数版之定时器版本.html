          #div1{
          height: 200px;

<body>
    <div id="div1">
        <p>1</p>

        <p>1</p>
        <p>1</p>
        <p>1</p>
        <p>1</p>
        <p>1</p>
    </div>

    <script>
        let div1 = document.querySelector('#div1')

        function move(e) {
            this.innerText = `(${e.offsetX}, ${e.offsetY})`
        }

        function throttle(fn, wait) {
            let timer = null;
            return function () {
                let args = arguments
                if (!timer) {
                    timer = setTimeout(() => {
                        timer = null
                        fn.apply(this, args)
                    }, wait)
                }
            }
        }

        let throttleMove = throttle(move, 500)
        div1.onmousemove = throttleMove
    </script>
</body>
