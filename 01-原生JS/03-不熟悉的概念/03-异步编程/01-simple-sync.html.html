<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>Click me</button>
    <!-- https://developer.mozilla.org/zh-CN/docs/Learn/JavaScript/Asynchronous/Concepts -->
    <!-- 在按钮上添加了一个事件监听器，当按钮被点击，它就开始运行一个非常耗时的任务（计算1千万个日期，并在console里显示最后一个日期），然后在DOM里面添加一个段落: -->
    <!--  这个例子不现实：在实际情况中一般不会发生，没有谁会计算1千万次日期，它仅仅提供一个非常直观的体验. -->
    <script>
        const btn = document.querySelector('button');
        btn.addEventListener('click', () => {
            let myDate;
            for (let i = 0; i < 10000000; i++) {
                let date = new Date()
                myDate = date
            }
            console.log(myDate);
            let pElem = document.createElement('p');
            pElem.textContent = 'This is a newly-added paragraph.';
            document.body.appendChild(pElem);
        })
    </script>
</body>

</html>
