<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			
													//方法   函数   参数
			
					
			/* 
			 *强制类型转换
			 * 	-指将一个数据类型强制转换为其他的数据类型
			 * 	-类型转换主要指，将其他的数据类型，转换为
			 * 		String Number Boolean 
			 * 
			 */
			
			
			/*  
			*将其他的数据类型转换为String
			* 	方式1：
			* 		-调用被转换类型的toString()方法
			* 		-该方法不会影响到原变量，它会将转换的结果返回
			* 		-但是注意：null和undefined这两个值没有toString方法
			* 			如果调用他们的方法，会报错
			* 
			* 
			* 	方法2：
			* 		-调用String()函数，并将被转换的数据作为参数传递给函数    （函数不等于方法，函数没有点，方法有点!!!!!!!!!!!!!!!!!!!!!!）
			*  		-使用String()函数做强制类型转换：
			* 			对于Number和Boolean实际上就是调用的toString方法
			* 			对于null和undefined,就不会调用toString方法
			* 					它会将null直接转换为"null"
			* 					它会将undefined直接转换为"undefined"
			* 					
			* 			
			* 		
			*/
		   
			var a = 123;
			
			//调用a的toString（）方法
			//调用xxx的yyy方法,就是xxx.yyy()
			//var b = a.toString();   //方法都是有执行结果的，这个方法的作用是可以将a转换成字符串
			a = a.toString();  		 //将a原来的数据类型给覆盖掉了
			
			a = true;
			a = a.toString();
			
			a = null;
			//a = a.toString()   //报错
			
			a = undefined;
			//a = a.toString();  //报错
			
			//下面的是函数，上面的是方法（有点）
			a = 123;
			//调用String函数,来将a转换成字符串
			a = String(a);   //s是大写的,小括号里的是参数a,表示将a转换成字符串
			
			a = null;
			a = String(a);
			
			a = undefined;
			a = String(a);
			 
			console.log(typeof a);
			console.log(a);  	 
			
			
			//console.log(typeof b);
			//console.log(b);		//这是字符串123
		</script>
	</head>
	<body>
	</body>
</html>
