			/*  
			*运算符也叫操作符，通过运算符可以对一个或多个值进行运算,并获取运算结果
			* 比如：typeof就是运算符，可以来获得一个值的类型
			* 		它会将该值的类型以字符串的形式返回
			* 		number string boolean undefined object
			* 
			* 算术运算符
			* 		当对非Number类型的值进行运算时，会将这些值转换为Number,然后再进行计算
			* 			任何值对NaN做运算，都得NaN (NaN就是一个黑洞)
			* 		+ ：
			* 				可以对两个值进行加法运算，并将结果返回
			* 				如果对两个字符串进行加法运算，则会做拼串（将两个字符串拼接成一个字符串，并返回）
			* 				任何值和字符串做加法运算，都会先转换为字符串，然后再和字符串做拼串的操作
			* 
			* 		- :
			* 				可以对两个值进行减法运算，并将结果返回
			* 		* ：
			* 				可以对两个值进行乘运算，并将结果返回
			* 
			* 		/	：可以对两个值进行除法运算，并将结果返回
			* 
			* 		%	：
			* 				%取模运算（取余数）
			* 
			*/
		   var a = 123;
		   
		   var result = typeof a;
		   console.log(result);   	//number

		   console.log(typeof result);	//typeof的返回类型是一个字符串 string   它会将该值的类型以字符串的形式返回
