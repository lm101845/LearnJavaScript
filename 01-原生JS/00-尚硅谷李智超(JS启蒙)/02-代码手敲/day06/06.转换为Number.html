<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
			 *将其他的数据类型转换为Number    （没有toNumber方法）
			 * 		转换方式1：
			 * 			使用Number()函数--有局限，字符串里面稍微有一些非法的内容，都给你转换成NaN
			 * 				-字符串--->数字
			 * 					1.如果是纯数字字符串，则直接将其转换为数字
			 * 					2.如果字符串中有非数字内容，则转换为NaN
			 * 					3.如果字符串是一个空串或者是一个全是空格的字符，则转换为0
			 * 
			 * 				-布尔----->数字
			 * 					true转成1
			 * 					false转成0
			 * 
			 * 				-Null----->数字
			 * 					结果就是0 *****!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
			 * 
			 * 				-undefined ---->数字
			 * 					结果是NaN *****!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
			 * 
			 * 		 转换方式2：
			 * 			-这种方式专门用来对付字符串--更加智能
			 * 			-parseInt() -把一个字符串转换成一个整数      parse:解析   Int:取整
			 * 			-parseFloat() 把一个字符串转换成一个浮点数
			 * 
			 */
			
			var a = "123";
			//a = "abc";		这个没办法转,不是一个数字,转不了
			a = "";
			a = "           ";
			a = true;
			a = false;
			a = null;
			a = undefined;
			//调用Number()函数来将a转换为Number类型
			//a = Number(a);
			
			a = "123px";
			//调用parseInt()函数将a转换为Number
			/*  
			*parseInt()可以将一个字符串中的有效整数内容取出来，然后转换为Number(智能)
			* 从左往右读，是数字的就取出来，只要有一个不是数字，后面的全都不看了，即使后面的后面还有数字
			* 比如123abc456,最后的结果是123，而不是123456！！！！！！！！
			* 比如123.456px,最后的结果是123，“.”不是整数，后面的都不管
			*/
			a = parseInt(a);
			
			
			/* 
			 *parseFloat()的作用和parseInt（）类似，不同的是它可以获得有效的小数
			 */
			a = "123.456px";
			a = parseFloat(a);
			
			/*  
			*如果对非String使用parseInt()或parseFloat()
			* 它会先将其转换为String,然后再操作
			*/
			a = true;
			a = parseInt(a);
			
			a = 198.23
			a = parseInt(a);     //可以用它来取整
			
			console.log(typeof a );
			console.log(a);
			
		</script>
	</head>
	<body>
	</body>
</html>
