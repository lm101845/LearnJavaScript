<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*  
			*自增++
			* 		-通过自增可以使变量在自身的基础上增加1	
			* 		-对于一个变量自增以后，原变量的值会立即自增1（这是少数几个会影响到原变量的运算符）
			* 		-自增分成两种：后++（a++） 和 前++（++a）
			* 			无论是a++ 还是++a,都会立即使原变量的值自增1（对原变量来说是没区别的）
			* 				不同的是a++ 和++a 的值不同
			* 			a++的值等于原变量的值（自增以前的值）
			* 			++a的值等于原变量的新值
			* 
			* 自减--
			* 		-通过自减可以使变量在原来的基础上减1
			* 		-自减分成两种：后--（a--） 和 前--（--a）
			* 			无论是a--还是--a,都会立即使原变量的值自减1
			* 				不同的是a-- 和--a 的值不同
			* 			a--是变量的原值（自减前的值）
			* 			--a是变量的新值（自减后的值）
			* 
			* 			
			*/
		   
		   var a = 1;
		   //a = a + 1;
		   
		   //使a自增1
		   //a++;		//++写在a的后面,和上面的a = a+1 效果一样
		   //a++;		//每调用一次,加一个1
		   
		   //++a;		//++a和a++的效果一样
		   console.log("a++=" + a++);		//a++ 为1 (是自增以前的旧a的值)
		   console.log("++a=" + ++a)		//++a 为2 (是自增以后的新a的值)
		   console.log("a ="+ a);	//a 为  2
		   
		   var c = 10;
		   
		   //使c自增1
		   //第一次c++,是在10的基础上自增		
			
		   console.log(c++);	//10  第一次自增,在10的基础上自增
				 
		   c++;					//第二次自增,在11的基础上自增
		   console.log(c++);	//12

		   //第二次c++,是在11的基础上自增
		   c++;		   
		   console.log(c++);	//14 
		   
		   
		   var d = 20;
		   console.log(++d);		//21
		   console.log(++d);		//22
		   
		   //20 + 22 +  22(e自增了2次)
		   //var e = 20;
		   //var result = e++ + ++e + e;			//从左到右执行
		   //console.log("result=" + result);		//41
		   
		   var e = 20;
		   e = e++;		
		   /* 
		   *e = e++ 等价于
		   * var f = e++;
		   * 	e = f;
		   */
		   console.log(e);		//20  e++为20,e为21,又把e++(20)赋值给e,则e又变成了20(20-->21-->20--又回到了起点)
		   
		   var num = 10;
		   //num--;
		   //--num;
		   //console.log(num--);		//10
		   console.log(--num);		//9(前提是上面的一行注释掉）
		   console.log("num=" + num);		//9

		</script>
	</head>
	<body>
	</body>
</html>
