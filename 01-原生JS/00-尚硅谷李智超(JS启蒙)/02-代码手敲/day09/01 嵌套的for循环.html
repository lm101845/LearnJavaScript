<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		/**
		 * 		通过程序，在页面中输出如下图形
		 * 		*
		 * 		**
		 * 		***
		 * 		****
		 * 		*****
		 * 		******
		 *
		 * 		*****
		 * 		*****
		 * 		*****
		 * 		*****
		 * 		*****
		 */
		
		//向body中输出一个内容
		//document.write("*****<br />");
		
		//通过一个for循环来输出图形
		//这个for循环执行几次，图形的高度就是多少
		//它可以用来控制图形的高度
		
		
		/**
		 *		*****
		 * 		*****
		 * 		*****
		 * 		*****
		 * 		*****
		 * 
		 * 
		 */
		for(var i = 0; i < 10; i++){
			/**
			 * 在循环的内部再创建一个循环用来控制图形的宽度
			 * 目前我们的外部的for循环执行1次，我们内部的for循环就会执行5次
			 *
			 * 内层循环可以来决定图形的宽度，执行几次图形的宽度就是多少
			 */
			for(var j = 0;j < 10;j++){
				document.write("*&nbsp;&nbsp;");				
			}	

			//输出一个换行
			document.write("<br />")		
		}



		/**
		 * 		*
		 * 		**
		 * 		***
		 * 		****
		 * 		*****
		 * 		******
		 * 
		 *
		 */
		for(var i = 0; i < 10; i++){
			/**
			 * 在循环的内部再创建一个循环用来控制图形的宽度
			 * 目前我们的外部的for循环执行1次，我们内部的for循环就会执行5次
			 *
			 * 内层循环可以来决定图形的宽度，执行几次图形的宽度就是多少
			 */
			
			//for(var j = 10;j > i+1;j--)则是倒三角
			for(var j = 0;j < i+1;j++){
				document.write("*&nbsp;&nbsp;");				
			}	

			//输出一个换行
			document.write("<br />")		
		}
		
		

	</script>
</head>

</body>
</html>
