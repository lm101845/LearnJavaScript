<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		/**
		 * 1.打印九九乘法表
		 * 2.打印出1-100之间所有的质数
		 */
		
		//创建外层循环，用来控制乘法表的高度
		for(var a = 1; a < 10; a++){
			for(var b = 1;b <= a; b++){			
				document.write(b + "*" + a + "=" + a * b + "&nbsp;&nbsp;");	

			}
			//输出一个换行
			document.write("<br />")	
		}
	</script>
