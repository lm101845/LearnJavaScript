<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		/**
		 * 在JS中一共有6中数据类型(首字母大写)
			* 		String 	字符串
			* 		Number 	数值
			* 		Boolean 布尔值
			* 		Null 	空值
			* 		Undefined 未定义
			* 		Object  对象
			*   		
			* 		其中String 、Number、Boolean、Null、Undefined属于基本数据类型
			*	 	而Object属于引用数据类型
			*
			* 基本数据类型都是单一的值"hello" 123 true;
			* 	值和值之间没有任何的联系
			*
			* 在JS中表示一个人的信息(name gender	age)
			* 	var name = "孙悟空";
			* 	var gender = "男";
			* 	var age = 500;
			*
			* 如果使用基本数据类型的数据，我们所创建的变量都是独立的，不能成为一个整体
			*
			* 对象属于复合的数据类型，在对象中可以保存多个不同数据类型的属性
			*
			* 对象的分类：
			* 	1.内建对象
			* 		-由ES标准中定义的对象，在任何的ES的实现中都可以使用
			* 		-比如:Math String Number Boolean Function Object
			*
			*	2.宿主对象
			*		-由JS的运行环境提供的对象，目前来讲主要由浏览器提供的对象
			*		-比如BOM DOM对象 (不是两个对象，里面由一大堆对象)
			*			console(控制台)  document 
			*
			*	3.自定义对象（最难）
			*		-由开发人员自己创建的对象
			*
			* 对象就像一个容器，可以去装不同的属性（变量名是矿泉水瓶，变量值是里面的水）
		 */
		
		//创建对象
		/**
		 * 使用new关键字调用的函数，是构造函数 constructor
		 * 		构造函数是专门用来创建对象的函数！！！！！！！！！！！！！
		 * 		使用typeof检查一个对象时，会返回object
		 */
		var obj = new Object();   //空的
		console.log(obj);
		console.log(typeof obj);

		/**
		 * 在对象中保存的值称为属性
		 * 向对象中添加属性
		 * 		语法：对象.属性 = 属性值;
		 */
		
		//向obj中添加一个	name属性
		obj.name = "孙悟空";
		//向obj中添加一个gender属性
		obj.gender = "男";
		//向obj中添加一个age属性
		obj.age = 500;
		console.log(obj);

		/**
		 * 读取对象中的属性
		 * 		语法：对象.属性名
		 *
		 * 如果读取对象中没有的属性，不会报错而是会返回undefined
		 */
		console.log(obj.name);   //obj.不能省
		console.log(obj.hello);  //undefined

		/**
		 * 修改对象的属性值
		 * 		语法：对象.属性名 = 新值（和添加一样的，只不过把之前的值给覆盖掉了）
		 */
		
		obj.name = "齐天大圣";
		console.log(obj.name);

		/**
		 * 删除对象的属性
		 * 		语法：delete 对象.属性名
		 */
		delete obj.name;
		console.log(obj.name);  //undefined
	</script>
</head>
<body>
	
</body>
</html>
