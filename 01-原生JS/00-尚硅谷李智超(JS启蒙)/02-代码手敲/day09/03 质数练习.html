<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		/**
		 * 打印出1-100之间所有的质数
		 */
		
		//打印2-100之间所有的数
		 for(var i = 2;i <= 100; i++){
		 	
		 	//创建一个布尔值，来保存结果，默认i是质数
			 var flag = true;	

		 	//判断i是否是质数，首先需要获取2-i之间所有的数
		 	for(var j = 2; j < i; j++){
		 	
		 		//证明num是质数比较麻烦，所以反着来，证明num不是质数		
		 		if(i % j == 0){	
		 			//如果进入判断，则证明i不是质数
		 			flag = false;
		 		}		 		
		 	}
		 	//如果是质数，则打印i的值
		 	if(flag){
		 		console.log(i);
		 	}		 			 
		 }
