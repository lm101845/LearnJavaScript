<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		/**
		 * 在JS中一共有6中数据类型(首字母大写)
			* 		String 	字符串
			* 		Number 	数值
			* 		Boolean 布尔值
			* 		Null 	空值
			* 		Undefined 未定义
			* 		Object  对象
			*   		
			* 		其中String 、Number、Boolean、Null、Undefined属于基本数据类型
			*	 	而Object属于引用数据类型
			*
		 * 		JS中的变量（包括基本和引用）--矿泉水瓶-都是保存在栈内存中的
		 * 			基本数据类型的值（水）直接在栈内存中存储
		 * 			值与值之间是独立存在的，修改一个变量不会影响其他的变量
		 *
		 * 			对象是保存到堆内存中的（变量名和变量值[保存的是栈内存的内存地址]在栈内存中）
		 * 			每创建一个新的对象，就会在堆内存中开辟出一个新的空间
		 * 			
		 * 	        而变量保存的是对象的内存地址（对象的引用），如果两个对象保存的是同一个
		 * 	      对象引用
		 */
		var a = 123;
		var b = a;
		a++;
		console.log("a = " + a);	//124
		console.log("b = " + b);	//123

		var obj = new Object();
		obj.name = "孙悟空";
		var obj2 = obj;

		//修改obj.name的属性
		obj.name = "猪八戒";
		console.log(obj.name);		//猪八戒
		console.log(obj2.name);		//猪八戒

		//设置obj2为null
		obj2 = null;
		console.log(obj);		//Object
		console.log(obj2);		//null  我不扎小人了，不代表别人不扎。obj2断开链接，不影响他人

		/**
		 * 当比较两个基本数据类型的值时，就是比较值
		 * 而比较两个引用数据类型时，它是比较的对象的内存地址
		 * 		如果两个对象是一模一样的，但是地址不同，它也会返回false
		 * 
		 */
		var c = 10;
		var d = 10;
		console.log(c == d);  //true

		var obj3 = new Object();
		var obj4 = new Object();
		obj3.name = "沙和尚";
		obj3.name = "沙和尚";
		console.log(obj3);
		console.log(obj4);
		console.log(obj3 == obj4);  //false
	</script>
</head>
<body>
	
</body>
</html>
