<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var obj = {
			name:"孙悟空",
			age:18,
			gender:"男",
			address:"花果山"
		};

		//枚举对象中的属性
		//使用for...in 语句
		
		/**
		 * 语法：
		 * 		for(var 变量 in 对象){
		 * 		
		 * 		}
		 *
		 * for... in语句   对象中有几个属性，循环体就会执行几次
		 * 		每次执行时，会将对象中的一个属性的名字赋值给变量
		 */
		
		for(var n in obj){
			//console.log("hello");
			console.log("属性名：" + n);
			//console.log(obj.n);		//因为obj里面并没有n，所以出现4个undefined
			/**
			 * 如果要使用特殊的属性名，不能采用.的方式来操作
		 * 		需要使用另一种方式：
		 * 			语法：对象["属性名"] = 属性值;
		 * 		读取时也需要采用这一种方式
		 *
		 * 		使用[]这种形式去操作属性，更加的灵活
		 * 		在[]中可以直接传递一个变量(比如n)，这样变量值是多少就会读取哪个属性
			 */
			console.log("属性值：" + obj[n]);
		}
	</script>
</head>
<body>
	
</body>
</html>
