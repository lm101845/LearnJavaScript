<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		/**
		 * 下面这个函数直接写会报错
		 * 但是加个()表示是一个整体就不会报错了	
		 */
		
		//调用函数：  函数对象()
		/**
		 * 立即执行函数
		 * 函数定义完，立即被调用，这种函数叫做立即执行函数
		 * 立即执行函数往往只会执行一次
		 */
		(function(){
			alert("我是匿名函数~~");
		})();

		(function(a,b){
			console.log("a=" + a);
			console.log("b=" + b);

		})(123,456);
	</script>
</head>
<body>
	
</body>
</html>
