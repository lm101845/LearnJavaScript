<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		/**
		 * 创建一个对象
		 */
		
		var obj = new Object();

		//向对象中添加属性
		obj.name = "孙悟空";
		obj.age = 500;

		//对象的属性值可以是任何的数据类型，也可以是个函数
		obj.sayName = function(){
			console.log(obj.name);
		};

		//console.log(obj.sayName);		//没加括号，打印的是对象
		//这个叫做调用方法
		obj.sayName();		//孙悟空   类似与console.log() 前面是对象，后面是方法



		//这个叫做调用函数
		function fun(){
			console.log(obj.name);
		}

		fun();
		/**
		 * 函数也可以成为对象的属性
		 * 如果一个函数作为一个函数的属性保存，
		 * 那么我们称这个函数是这个对象的方法
		 * 调用函数就说调用对象的方法(method)
		 *
		 * 但是它只是名称上的区别，没有本质的差别
		 */
		

		var obj2 = {
			name:"猪八戒",
			age:500,
			sayName:function(){
				console.log(obj2.name);
			}
		}
		obj2.sayName();

	</script>
</head>
<body>
	
</body>
</html>
