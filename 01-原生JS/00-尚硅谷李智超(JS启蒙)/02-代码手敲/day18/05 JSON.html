<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- 
		如果需要兼容IE7及以下的JSON操作，则可以引入一个外部的JS文件来处理
	 -->
	 <script src="js/json2.js"></script>
	<script>

		var str = '{"name":"孙悟空" , "age":18 , "gender":"男"}';

		/**
		 * eval()
		 * 	-这个函数可以执行一段字符串形式的JS代码，并将执行结果返回
		 * 	-如果使用eval()执行的字符串中含有{},它会将{}当成是代码块
		 * 		如果不希望将其当成代码块解析，则需要在字符串前后各加一个括号
		 *
		 * -eval()这个函数的功能很强大，可以直接执行一个字符串中的js代码
		 * 		但是在开发中尽量不要使用，首先它的执行性能比较差，然后它
		 * 		还具有安全隐患
		 */
		
		var str2 = "alert('hello');";

		eval(str2);


		var obj = eval("(" + str + ")");
		//console.log(obj);
	</script>
</head>

</body>
</html>
