<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		/**
		 *  =:
		 *  	可以将符号右侧的值赋值给符号左侧的变量
		 *  +=:
		 *  	a = a + 5; 等价于a += 5;
		 *  -=:
		 *  	a = a - 5; 等价于a -= 5;
		 *  *=:
		 *  	a = a * 5; 等价于a *= 5;
		 *
		 *  \=:
		 *  	a = a \ 5; 等价于a \= 5;
		 *
		 *  %=:
		 *  	a = a % 5; 等价于a %= 5;
		 */
		var a = 10;	
		a = a + 5;   //等价于a+=5;
		console.log("a = " + a);					
	</script>
</head>
<body>
	
</body>
</html>
