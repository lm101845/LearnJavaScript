<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		/**
		 * if语句
		 * 	 语法二:
		 * 	 	if(条件表达式){
		 * 	 		语句...
		 * 	 	}else{
		 * 	 		语句...
		 * 	 	}
		 *
		 * if...else...语句
		 * 		当该语句执行时，会先对if后的条件表达式进行求值判断，
		 * 			如果该值为true,则执行if后的语句
		 * 			如果该值为false,则执行else后的语句
		 *
		 *
		 * 	 语法三：
		 * 	 	if(条件表达式){
		 * 	 		语句...
		 * 	 	}else if(条件表达式){
		 * 	 		语句...
		 * 	 	}else if(条件表达式){
		 * 	 		语句...
		 * 	 	}else{
		 * 	 		语句...
		 * 	 	}
		 *
		 * if...else if...else
		 * 		当该语句执行时会从上而下对条件表达式进行判断 
		 * 		如果值为true,则执行当前的语句。
		 * 		如果值为false,则继续向下判断
		 * 		如果所有的条件都不满足，则执行最后的else语句
		 * 		该语句中只会有一个代码块被执行，一旦有一个被执行，其余的都不会执行
		 * 	 
		 */
		
		var age = 60;

		if (age >= 60){
			alert("你已经退休了");
		}else{
			alert("你还没退休");
		}

		var age1 = 200;
		if(age1 > 100){
			alert("活着挺没意思的");
		}else if(age1 > 80){
			alert("你也老大不小了");
		}else if(age1 > 60){
			alert("你也退休了");
		}else if (age1 > 30){
			alert("你已经中年了");
		}else if(age1 > 17){
			alert("你已经成年了");
		}else{
			alert("你还是个小孩子");
		}

		}else if(age2 > 30 && age2 <= 60){
			alert("你已经中年了");
		}else{
			alert("你年龄挺大了");
		}

	</script>
</head>
