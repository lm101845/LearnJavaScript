<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		/**
		 * 我们的程序是由一条一条语句构成的
		 * 	语句是按照自上向下的顺序一条一条执行的
		 * 	在JS中使用｛｝来为语句分组
		 * 		同一个｛｝中的语句我们称为是一组语句
		 * 		它们要么都执行，要么都不执行
		 * 		一个｛｝中的语句我们也称为一个代码块
		 * 		在代码块的后面就不用再编写分号了
		 *
		 * JS中的代码块只具有分组的作用，没有其他的用途(不会隔离)
		 * 		代码块内部的内容在外部是完全可见的
		 */
		{	
			var a  = 10;
			alert("hello");

			console.log("你好");

			document.write("语句");
		}


		console.log("a = " + a);   //会显示出来，不会因为代码块的存在而隔离
		{
			alert("hello");

			console.log("你好");

			document.write("语句");
		}


		{
			alert("hello");

			console.log("你好");

			document.write("语句");
		}

	</script>
</head>
<body>
	
</body>
</html>
