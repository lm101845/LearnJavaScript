<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		/**
		 * 在字符串中使用转义字符输入Unicode编码
		 * \u四位编码--16进制
		 */
		console.log("\u2620");  //骷髅头
	</script>
</head>
<body>
		<!-- 在网页中使用Unicode编码
				&#编码； 这里的编码需要的是十进制的,并且以；结尾
		 -->
	<h1 style="font-size: 100px">&#9760</h1> 
	<!-- 16进制2620=10进制9760 -->
</body>
</html>
