<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		/**
		 * 假如投资的年利率为5%，试求从1000块增长到5000块，需要花费多少年

		 */
		
		//先定义一个变量来表示当前的钱数
		var money = 1000;

		//定义一个计数器
		var count = 0;
		//定义一个while循环来计算每年的钱数		
		while(money < 5000){
			money = money * 1.05
			count++;
		}
		/*//第一年的钱数
		money = money * 1.05;

		//第二年的钱数
		money = money * 1.05;*/

		console.log("一共需要" + count + "年");
	</script>
</head>
