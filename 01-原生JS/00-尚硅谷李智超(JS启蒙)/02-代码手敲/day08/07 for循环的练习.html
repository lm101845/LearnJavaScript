<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		/**
		 * 打印1-100之间所有奇数之和
		 */
		
		//创建一个变量，用来保存奇数之和
		var sum = 0;

		//打印1-100之间的数
		for(var i = 1; i <= 100; i++){
			//判断i是否是奇数
			//不能被2整除的数是奇数
			if(i%2 !== 0){
				//如果i除以2有余数，则证明i是奇数
				//console.log(i);
				sum = sum + i; 
			}			
		}

		console.log("奇数已和为" + sum);




		//我自己这样做的
		var sum = 0;
		for (var i = 1 ;i < 100;i = i+2){
			sum = sum + i
		}
		alert(sum);
	</script>
