<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		/**
		 * 条件分支语句也叫switch语句	
		 * 	语法：
		 * 		switch(条件表达式1){
		 * 			case 条件表达式2:
		 * 				语句...:
		 * 				break;
		 *
		 * 			case 条件表达式2:
		 * 				语句...:
		 * 				break;
		 * 				
		 * 			case 条件表达式2:
		 * 				语句...:
		 * 				break;
		 *
		 * 			default:
		 * 				语句...:
		 * 				break;
		 * 		}
		 *
		 * 执行流程：
		 * 			switch...case...语句
		 * 			在执行时会依次将case后的表达式2和switch后的条件表达式1的值进行全等(===)比较，
		 * 				如果比较结果为true,则从当前case处开始执行代码。
		 * 					当前case后的所有代码都会执行，我们可以在case的后面跟着一个break
		 * 					这样可以确保只会执行当前case后的语句，而不会执行其他的case
		 * 					
		 * 				如果比较结果为false,则继续向下比较
		 *
		 * 				如果所有的比较结果都为false,则只执行default后的语句
		 * 				（相当于if...else的else）
		 *
		 * switch语句和if语句的功能实际上有重复的，使用switch可以实现if的功能，
		 * 		同样使用if也可以实现switch的功能，所以我们使用时，可以根据自己的习惯使用
		 * 		（实际中if用的多一些，switch的条件比较清楚）
		 * 				
		 */
		
		//根据number的值，输出对应的中文
		var num = 1;
		switch(num){
			case 1:
			console.log("壹");
			break;    //使用break可以来退出switch语句，当前case后的所有代码就不会都执行了

			case 2:
			console.log("贰");
			break;

			case 3:
			console.log("叁");
			break;

			case 4:
			console.log("肆");
			break;

			case 5:
			console.log("伍");
			break;

			case 6:
			console.log("陆");
			break;

			case 7:
			console.log("柒");
			break;   

			default:
			console.log("非法数字");
			break;  //最后一个case,写不写都行，但还是尽量给它写上比较好
		}
	</script>
</head>
<body>
	
</body>
</html>
