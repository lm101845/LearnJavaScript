<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>if练习3</title>
		<script type="text/javascript">
			/*
			 * 	编写程序，由键盘输入三个整数分别存入变量num1、num2、num3，
			 * 	对他们进行排序，并且从小到大输出。
			 */
			
			//获取用户输入的三个数
			
			/**
			 * prompt函数的返回值是String类型的
			 * 在前面加一个加号可以直接将返回值转换成number
			 * 
			 */
			var num1 = +prompt("请输入第一个数");
			var num2 = +prompt("请输入第二个数");
			var num3 = +prompt("请输入第三个数");

			var max;
			if(num1 > num2){
				max = num1;				
			}else{
				max = num2;
			}

			if(max > num3){
				alert("最大值为" + max);
			}else{
				max = num3;
				alert("最大值为" + max);
			}
		</script>
	</head>
	<body>
		
	</body>
</html>
