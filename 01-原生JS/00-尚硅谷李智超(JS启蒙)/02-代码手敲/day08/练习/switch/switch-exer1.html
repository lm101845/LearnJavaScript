<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>switch练习1</title>
		<script type="text/javascript">
			/*
			 * 对于成绩大于60分的，输出'合格'。低于60分的，输出'不合格'
			 *
			 * 6x /10 = 6
			 * 7x /10 = 7
			 * 8x /10 = 8
			 * 9x /10 = 9
			 * 100/ 10 = 10
			 */
			var score = 60;

			//方法1
			switch(parseint(score/10)){  //先取10，再取整
				//情况很多，可以利用手段将情况变少
				case 6:
				case 7:
				case 8:
				case 9:
				case 10:
				console.log("合格");
				break;

				default:
				console.log("不合格");
				break;				
			}

			//方法2
			switch(true){
				case score >= 60:
				console.log("合格");
				break;

				default:
				console.log("不合格");
				break;
			}
		</script>
	<body>
	</body>
</html>
