		 */
		//history.back();

		/**
		 * forward()
		 * 	-可以跳转到下一个界面，作用和浏览器的前进按钮一样
		 */
		//history.forward();
		
		/**
		 * go()
		 * 	-可以用来跳转到指定的页面
		 * 	-它需要一个整数作为参数
		 * 		1：表示向前跳转1个界面
		 * 		2：表示向前跳转2个界面
		 * 		-1:表示向后跳转1个界面
		 * 		-2：表示向后跳转2个界面
		 */
		history.go(1);
		history.go(-1);

			btn.onclick = function(){
			};
