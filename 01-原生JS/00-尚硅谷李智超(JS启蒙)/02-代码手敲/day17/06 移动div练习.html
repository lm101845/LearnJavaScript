<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box1{
			width: 100px;
			height: 100px;
			background-color: red;
			position:absolute;
		}
	</style>
	<script>
		//使div可以根据不同的方向键向不同的方向移动
		/**
		 * 按左键，div向左移...
		 */
		window.onload = function(){

			//定义一个变量，来表示移动的速度
				var speed = 10;

			//创建一个变量表示方向
			//通过修改dir来影响方向 
			var dir = 0;

			//开启一个定时器，来控制div的移动
			setInterval(function(){
               switch(dir){
					case 37:
					//alert("向左");  left值减小
					box1.style.left = box1.offsetLeft - speed + "px";
					break;

					case 39:
					box1.style.left = box1.offsetLeft + speed + "px";
					//alert("向右");
					break;

					case 38:
					box1.style.top = box1.offsetTop - speed + "px";
					//alert("向上");
					break;

					case 40:
					box1.style.top = box1.offsetTop + speed + "px";
					//alert("向下");
					break;
				};
				//console.log(event.keyCode);
			},30);





			//为document绑定一个按键按下的事件
			document.onkeydown = function(event){
				event = event || window.event;

				

				//当用户按了ctrl以后，速度加快
				if(event.ctrlKey){
					speed = 500;
				}else{
					speed = 10;
				}
				/**
				 * 37 左
				 * 38 上
				 * 39 右 
				 * 40 下
				 */
				
				//使dir等于按键的值
				dir = event.keyCode;
			};

			//当按键松开时，div不再移动
			document.onkeyup = function(){
				//设置方向为0
				dir = 0;
			};
		};
	</script>
</head>
<body>
	<div id="box1"></div>
</body>
</html>
