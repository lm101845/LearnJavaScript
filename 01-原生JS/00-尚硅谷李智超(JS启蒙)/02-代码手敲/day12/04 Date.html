<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	</title>
	<script>
		/**
		 * 	Date对象
		 * 	  -在JS中使用Date对象来表示时间
		 */
		
		//创建一个Date对象
		//如果直接使用构造函数创建一个Date对象，则会封装为当前代码执行的时间
		var d = new Date();
		console.log(d);

		//创建一个指定的时间对象
		//需要在构造函数中传递一个表示时间的字符串作为参数
		//日期的格式 月份/日/年 时：分：秒   （年份写完整的，避免歧义）
		var d2 = new Date("12/03/2006 11:10:30");
		console.log(d2);

		/**
		 * getDate()
		 * 	-从 Date 对象返回一个月中的某一天 (1 ~ 31)。
		 */
		var date = d2.getDate();
		console.log("date = " + date);  //13

		/**
		 * getDay()
		 * 	-从 Date 对象返回一周中的某一天 (0 ~ 6)。
		 * 	-会返回一个0-6的值（0表示周日）
		 */
		var day = d2.getDay();
		console.log("day = " + day);	//0

		/**
		 * getMonth()
		 *  -从 Date 对象返回月份 (0 ~ 11)。
		 *  -会返回0-11的值（0表示一月）
		 */
		var month = d2.getMonth();
		console.log("month =" + month);

		/**
		 * getFullYear()    -----getYear()方法废了，不用了
		 * 	-从 Date 对象以四位数字返回年份。
		 */
		var year = d2.getFullYear();
		console.log("year =" + year);

		/**
		 * getTime()--时间很乱，各种进制都有，所以统一转换为毫秒
		 * 	-获取当前日期对象的时间戳（返回 1970 年 1 月 1 日至今的毫秒数。）
		 * 	-时间戳，指的是从格林威治标准时间的1970年1月1日，0时0分0秒
		 * 		到当前日期所花费的毫秒数   1秒 = 1000毫秒
		 *
		 * -计算机底层在保存时间时使用的都是时间戳
		 */
		var time = d2.getTime();
		console.log("time =" + time);		//time =1165115430000

		var d3 = new Date("1/1/1970 0:0:0");  
		//这个写的时间时中国时间，和标准时间有8小时时间差
		time = d3.getTime();
		console.log(time);   //-28800000

		//获取当前的时间戳
		time = Date.now();
		console.log(time);	//1570626732516  当前时间

		//利用时间戳来测试代码执行的性能
		//在循环开始之前获取一个时间戳
		var start = Date.now();  
		for(var i = 0; i < 100; i++){
			console.log(i);
		}
		//在循环结束之后获取一个时间戳
		var end = Date.now();  

		console.log("执行了" + (end - start) + "毫秒");  //执行了2毫秒
	</script>
</head>
<body>
	
</body>
</html>
