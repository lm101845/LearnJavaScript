<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		//创建一个字符串
		var str = "Hello World";
		/**
		 * 在底层字符串是以字符数组的形式保存的
		 * ["H" ,"e", "l" , "l" ,"o","W","o","r","l","d"]
		 */
		
		/**
		 * length属性（一说属性，不用加括号）
		 * 	 -可以用来获取字符串的长度
		 */
		console.log(str.length);	//11
		console.log(str[0]);        //H

		/**
		 * charAt()
		 * 	-可以返回字符串指定位置的字符
		 * 	-根据索引获取指定的字符
		 */
		str = "Hello World";
		var result = str.charAt(0);  //等价于var result = str[0];
		console.log("result = " + result); //result= H
		console.log(str);

		/**
		 * charCodeAt()
		 * 返回在指定的位置的字符的 Unicode 编码。
		 */
		result = str.charCodeAt(0);
		console.log(result);	//72

		/**
		 * formCharCode()--和上面的是反向操作
		 * 	-可以根据字符编码去获取字符（从字符编码创建一个字符串。）
		 * 	这个方法是属于构造函数对象的，得通过构造函数的对象去调
		 */
		result = String.fromCharCode(72);
		console.log(result);   //H

		/**
		 * concat()
		 * 	-可以用来连接2个或多个字符串
		 * 	-作用和 + 一样
		 */
		result = str.concat("你好" , "再见");
		console.log(result);		//Hello World你好再见

		/**
		 * indexof()
		 * 	-该方法可以检索一个字符串中是否含有指定内容
		 * 	-如果字符串中含有该内容，则会返回其第一次出现的索引（第二次出现不管）
		 * 		如果没有找到指定的内容，则返回-1
		 *
		 * -可以指定一个第二个参数，指定开始查找的位置
		 */
		
		str = "Hello Hey World";
		result1 = str.indexOf("h");		
		result2 = str.indexOf("H");		
		result3 = str.indexOf("H",4);	 //表示从位置4开始查找	
		console.log(result1);		//-1 表示没有
		console.log(result2);		//0 表示有，并且位置是0（即第一个）
		console.log(result3);		//6 表明在位置6

		/**
		 * lastIndexOf();
		 * 	-该方法的用法和indexOf()一样，
		 * 		不同的是indexOf是从前往后找
		 * 		而lastIndexOf是从后往前找
		 *
		 * -lastIndexOf() 方法可返回一个指定的字符串值最后出现的位置，在一个字符串中的指定位置从后向前搜索。
		 */
		str = "Hello Hey World";
		result3 = str.lastIndexOf("l",4);
		console.log(result3);	//3

		/**
		 * slice
		 * 	-可以从字符串中截取指定的内容
		 * 	-不会影响原字符串，而是将截取到的内容返回
		 * 	-参数：
		 * 		第一个，开始位置的索引（包括开始位置）
		 * 		第二个，结束位置的索引（不包括结束位置）
		 * 			-如果省略第二个参数，则会截取到后边所有的
		 * 		-也可以传递一个负数作为参数，负数的话将会从后边计算
		 */
		
		str = "abcdefghijk";
		result = str.slice(0,2);
		console.log(result);  //ab 

		/**
		 * substring()
		 * 	-可以用来截取一个字符串，和slice()类似
		 * 	-参数：
		 * 		第一个，开始位置的索引（包括开始位置）
		 * 		第二个，结束位置的索引（不包括结束位置）
		 * 		不同的是这个方法不能接收负值作为参数
		 * 			如果传递了一个负值，则默认使用0
		 * 		而且它会自动调整参数位置，如果第二个参数小于第一个，则自动交换	
		 * 		
		 */
		result = str.substring(0,2);  //写成result = str.substring(2,0);也行，会自动交换
		console.log(result);  //ab 

		/**
		 * substr()
		 * 	-用来截取字符串
		 * 	-参数
		 * 		第一个，截取开始位置的索引
		 * 		第二个，截取的长度
		 */
		str = "abcdefg";
		result = str.substr(3,2);
		console.log(result);	//de

		/**
		 * split()
		 * 	-可以将一个字符串拆分为要给数组
		 * 	-参数：
		 * 		-需要一个字符串作为参数，将会根据该字符串去拆分数组
		 * 		(拆完以后就变成数组了)
		 */
		str = "abc , bcd , efg";
		result = str.split(",");
		console.log(typeof result);   //object
		console.log(Array.isArray(result));  //true
		console.log(result[0]);   //abc
		console.log(result.length);  //4

		/**
		 * 如果传递一个空串作为参数，则会将每个字符都拆分为数组中的一个元素
		 * 
		 */
		str = "abcdefg";
		result = str.split("");	
		console.log(result);   //["a", "b", "c", "d", "e", "f", "g"]
		/**
		 * toUpperCase()
		 * 	-将一个字符串转换为大写并返回
		 */
		str = "abcdefg";
		result = str.toUpperCase();
		console.log(result); 	//ABCDEFG

		/**
		 * toLowerCase()
		 * 	-将一个字符串转换为小写并返回
		 */
		str = "ABCDEFG";
		result = str.toLowerCase();

	</script>
</head>

</body>
</html>
