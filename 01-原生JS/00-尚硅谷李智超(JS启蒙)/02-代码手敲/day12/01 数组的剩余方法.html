<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var arr = ["孙悟空" , "猪八戒" , "沙和尚"];
		var arr2 = ["白骨精" , "蜘蛛精" , "玉兔精"];
		var arr3 = ["菩提老祖" , "太上老君" , "玉皇大帝"];
		/**
		 * concat可以连接两个或多个数组，并将新的数组返回
		 * 	-该方法不会对原数组产生影响
		 */
		
		var result = arr.concat(arr2);
		console.log(arr);
		console.log(arr2);
		console.log(result);

		var result2 = arr.concat(arr2,arr3,"牛魔王","铁扇公主");
		console.log(result2);

		/**
		 * join()
		 * 	-该方法可以将数组转换为一个字符串
		 * 	-该方法不会对原数组产生影响，而是将转换后的字符串作为结果返回
		 * 	-在join中可以指定一个字符串作为参数，这个字符串将会成为数组中元素的连接符
		 * 			如果不指定连接符，则默认使用，作为连接符
		 */
		var arr4 = ["小虎" , "小驴" , "小猫"];
		var result3 = arr4.join("-");
		console.log(typeof result3);	//string
		console.log(result3);		//小虎-小驴-小猫

		/**
		 * reverse()
		 * 	-该方法用来反转数组（前边的去后边，后边的去前边）
		 * 	-该方法会直接修改原数组
		 */
		arr.reverse();
		console.log(arr);		//["沙和尚", "猪八戒", "孙悟空"]

		/**
		 * sort()
		 * 	-可以用来对数组进行排序
		 * 	也会影响原数组
		 */
		arr5 = ["b" , "a" , "c" , "f" , "d"];
		arr5.sort();
		console.log(arr5);

		/**
		 * 即使对于纯数字的数组，使用sort()排序时，也会按照Unicode编码来排序
		 * 	所以对数字进行排序时，可能会得到错误的结果
		 * 
		 */
		
		arr6 = [1 , 8 , 6 , 7 , 2 , 11 , 4 , ]
		arr6.sort();
		console.log(arr6);	//[1, 11, 2, 4, 6, 7, 8] 这种排序是错误的

		/**
		 * 我们可以自己来指定排序的规则
		 * 	 我们可以在sort()中添加一个回调函数，来指定排序规则
		 * 	 回调函数中需定义两个形参
		 * 	 浏览器将会分别使用数组中的元素作为实参去调用回调函数
		 * 	 使用哪个元素调用不确定，但是肯定的是在数组中a肯定在b前面
		 *
		 * -浏览器会根据回调函数的返回值来决定元素的顺序
		 * 		如果返回一个大于0的值，则元素会交换位置
		 * 		如果返回一个小于0的值，则元素位置不变
		 * 		如果返回一个0，则认为两个元素相等，也不交换位置
		 */
		
		arr7 = [5 ,4 ,3,11 , 3 ,2 ,9];
		arr7.sort(function(a,b){
			/*if(a > b){
				return 1;
			}else if(a < b){
				return -1;
			}else{
				return 0;
			}
			return 1;*/

			//升序排列
			return a-b;

			//降序排序
			//return b-a;
			
			
			//console.log("a= " + a);
			//console.log("b= " + b);
		});
		console.log(arr7);
	</script>
</head>

</body>
</html>
