<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		/**
		 *
		 * 面向对象 1.找对象   2.搞对象
		 *
		 * 
		 * 内建对象
		 * 宿主对象
		 * 自定义对象
		 *
		 * 数组(Array)
		 * 	-数组也是一个对象
		 * 	-它和普通的对象功能类似，也是用来存储一些值的
		 * 	-不同的是普通对象是使用字符串作为属性名的
		 * 		而数组是使用数字来作为索引操作元素
		 *
		 * -索引：
		 * 		从0开始的整数就是索引
		 *
		 * -数组的存储性能比普通对象好，所以在开发中我们经常使用数组来存储一些数据
		 */
		
		//创建数组对象
		var arr = new Array();
		console.log(arr);  	//[]

		//使用typeof检查一个数组时，会返回object
		console.log(typeof arr);	//object

		/**
		 *向数组中添加元素（数组添加元素是通过索引来的，而不是通过属性名来的）
		 *	语法： 数组[索引] = 值;
		 * 
		 */
		arr[0] = 10;
		arr[1] = 33;
		arr[2] = 22;
		arr[10] = 88;
		arr[100] = 100;
		console.log(arr);  	//(101) [10, 33, 22, empty × 7, 88, empty × 89, 100]

		/**
		 * 读取数组中的元素
		 * 	语法：数组[索引]
		 * 	
		 */
		console.log(arr[0]);	//10

		//如果读取不存在的索引，它不会报错，而是返回undefined
		console.log(arr[3]);	//undefined

		/**
		 * 获取数组的长度
		 * 可以使用length属性来获取数组的长度(元素的个数)
		 * 语法： 数组.length
		 */
		
		/**
		 * 对于连续的数组，使用length可以获取到数组的长度(元素的个数)
		 * 对于非连续的数组，使用length会获取到数组的最大索引+1
		 * 		尽量不要创建非连续数组
		 */
		console.log(arr.length);	//101  虽然只有5个元素，但长度是101

		/**
		 * 修改length
		 * 		如果修改的length大于原长度，则多出部分会空出来
		 * 		如果修改的length小于原长度，则多出元素会被删除
		 */
		 arr.length = 10;
		 console.log(arr.length);		//10
		 console.log(arr);				//(10) [10, 33, 22, empty × 7]

		 //永远向数组的最后一个位置添加元素
		 //语法：数组[数组.length] = 值;
		 arr[arr.length] = 70;
		 arr[arr.length] = 80;
		 arr[arr.length] = 90;
		 console.log(arr);
	</script>
</head>
<body>
	
</body>
</html>
