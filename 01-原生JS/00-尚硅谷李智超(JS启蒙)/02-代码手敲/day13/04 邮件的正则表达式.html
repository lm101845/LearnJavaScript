<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		/**
		 * 电子邮件
		 * 	hell0@abc.com.cn
		 * 	任意字母数字下划线 .任意字母数字下划线 @ 任意字母数字 .任意字母(2-5位).	.任意字母(2-5位)
		 *
		 * /^\w{3,}(\.\w+)*@[A-z0-9]+(\.[A-z]{2,5}){1,2}$/
		 */
		
		var emailReg = /^\w{3,}(\.\w+)*@[A-z0-9]+(\.[A-z]{2,5}){1,2}$/;
		var email = "abc.hello@163.com";
		console.log(emailReg.test(email));   //true
	</script>
