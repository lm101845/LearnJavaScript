<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin:  0;
			padding: 0;
		}

		#outer{
			width: 500px;
			margin: 50px auto;
			padding: 10px;
			background-color: greenyellow;
			/*设置文本居中*/
			text-align: center;
		}
	</style>

	<script>
		window.onload = function(){
			/**
			 * 点击按钮切换图片
			 */
			
			//获取两个按钮
			var prev = document.getElementById("prev");
			var next = document.getElementById("next");

			/**
			 * 要切换图片就是要修改img标签的src属性
			 * 要修改一个元素的属性就是 元素.属性 = 属性值
			 */
			
			//获取img标签
			var img = document.getElementsByTagName("img")[0];

			//创建一个数组，用来保存图片的路径
			var imgArr = ["img/1.jpg" , "img/2.jpg" , "img/3.jpg"];


			//创建一个变量，用来保存当前正在显示的图片的索引
			var index = 0;

			//获取id为info的p元素
			var info = document.getElementById("info");

			//设置提示文字
			info.innerHTML = "一共" + imgArr.length + "张图片，当前第" + (index+1) + "张"；
			//分别为两个按钮绑定单击响应函数
			prev.onclick = function(){
				/**
				 * 切换到上一张，索引应该自减
				 * 
				 */
				index--;

				//判断index是否小于0
				if(index < 0){
					index = imgArr.length - 1;
				}
				img.src = imgArr[index];
				//alert("上一张");
				
				//当点击按钮以后，重新设置信息
			info.innerHTML = "一共" + imgArr.length + "张图片，当前第" + (index+1) + "张"；
			};

			next.onclick = function(){
				/**
				 * 切换到下一张，索引应该自增
				 * 
				 */
				index++;
				//判断index是否大于0
				if(index > imgArr.length-1){
					index = 0;
				}
				img.src = imgArr[index];
				//alert("下一张");
				//当点击按钮以后，重新设置信息
			info.innerHTML = "一共" + imgArr.length + "张图片，当前第" + (index+1) + "张"；
			};
		};
	</script>
</head>
<body>
	<div id="outer">
		<!-- <p>一共五张图片，当前第1张</p> -->
		<p id = "info"></p>
		<img src="img/1.jpg" alt="小猫"  width="500px" height="500px" />
		<button id="prev">上一张</button>
		<button id="next">下一张</button>
	</div>
</body>
</html>
