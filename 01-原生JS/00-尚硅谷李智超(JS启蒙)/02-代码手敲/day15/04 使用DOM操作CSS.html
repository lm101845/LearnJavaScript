<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box1 {
		width: 200px;
		height: 200px;
		background-color: red;
	}
	</style>
	<script>
		window.onload = function(){
			/**
			 * 点击按钮以后，修改box1的大小
			 */
			//获取box1
			var box1 = document.getElementById("box1");
			//为按钮绑定单击响应函数
			var btn1 = document.getElementById("btn1");
			btn1.onclick = function(){
				//修改box1的宽度
				/**
				 * 通过JS修改元素的样式：
				 * 	语法：元素.style.样式名 = 样式值
				 *
				 * 注意：如果CSS的样式名中含有减号，这种名称在JS中是不合法的
				 * 需要将这种样式名修改为驼峰命名法：
				 * 		去掉减号，将减号后的字母大写
				 *
				 * 我们通过style属性设置的样式都是内联样式
				 * 		而内联样式具有较高的优先级，所以通过JS修改的样式往往会立即显示
				 *
				 * 但是如果在样式中写了!important,则此时样式会有最高的优先级，
				 * 		即使通过JS也不能覆盖该样式，此时会导致JS修改样式失效
				 * 		所以尽量不要为样式添加!important
				 *
				 * 通过style属性设置和读取的都是内联样式
				 * 		无法读取样式表中的样式
				 */
				box1.style.width ="500px";   //要是字符串
				box1.style.height ="500px";   //要是字符串
				box1.style.backgroundColor = "blue";  // background-color  错误！！！！
			};

			//点击按钮2以后，读取元素的样式
			var btn2 = document.getElementById("btn2");
			btn2.onclick = function(){
				//读取box1的样式
				/**
				 * 语法：
				 * 	元素.style.样式名
				 */
				alert(box1.style.width);
				alert(box1.style.backgroundColor);
			};
		};
	</script>
</head>
<body>
	<button id="btn1">点我一下</button>
	<button id="btn2">点我一下</button>
	<br /><br />
	<div id="box1"></div>
</html>
