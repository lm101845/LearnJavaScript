<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- JS代码需要编写到Script标签中 -->
		 <script type="text/javascript">     //type="text/javascript"写不写都行,默认就是它
		 
		 //控制浏览器弹出一个警告框		
		//这句话要加一对双引号  指令结束要写分号
		alert("这是我的第一行JS代码") ;  

	   
	    
	   // 让计算机在页面中输出一个内容
	   // document.write()可以向body中输出一个内容 
	   document.write("看我出不出来");
	   
	  
	   
	  // 向控制台输出一个内容
	  // console.log（）的作用是向控制台输出一个内容
	  console.log("你猜我在哪出来呢");
	  	 				
	</script> 
	</head>
	<body>
	</body>
</html>
