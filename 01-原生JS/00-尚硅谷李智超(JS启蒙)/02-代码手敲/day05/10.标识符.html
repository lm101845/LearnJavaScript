			 *标识符
			 *  -在JS中所有的可以由我们自主命名的都可以称为是标识符
			 *  -例如：变量名、函数名、属性名都属于标识符
			 * 	-命名一个标识符时需要遵守如下的规则
			 * 		1.标识符中可以含有字母、数字、下划线（_）、dollor符号（$）
			 * 		2.标识符不能以数字开头
			 * 		3.标识符不能是ES中的关键字或保留字	
			 * 		4.标识符一般采用驼峰命名法
			 * 			-首字母小写，每个单词的开头字母大写，其余小写
			 * 			helloWorld
			 */
