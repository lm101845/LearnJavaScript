<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //写法1：
      function sum1(a, b, c) {
        return a + b + c;
      }

      //写法2——柯里化写法：
      function sum2(a){
          return function (b) {
              return function (c){
                  return a + b + c
              }
          }
      }

      //写法2——柯里化写法(箭头函数)
      function sum(a){
				return(b)=>{
					return (c)=>{                 
						return a+b+c                 
					}
				}
			}
      console.log(sum1(1,2,3));
      console.log(sum2(1)(2)(3));

      //为了让大家能看懂
      const m = sum(1);
      console.log(m);
      /**
       * (b)=>{
	   *			return (c)=>{                 
	   *				return a+b+c                 
	   *			}
	   *		}
       */
      const n = m(2)
      console.log(n);
      /**
       * (c)=>{                 
	   *				return a+b+c                 
	   *			}
       */

       const p = n(3);
       console.log(p);  //6  
    </script>
  </body>
</html>
