<!DOCTYPE html>
<html lang="en">

		<meta charset="UTF-8" />

	</head>
	<body>
		<script>
			/**链接：https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Global_Objects/Array/map
			 *map() 方法创建一个新数组，其结果是该数组中的每个元素是调用一次提供的函数后的返回值。
			 */

             /*
              *链接：https://zhuanlan.zhihu.com/p/62108150
              *Array.map() 根据传递的转换函数，更新给定数组中的每个值，并返回一个相同长度的新数组。它接受一个回调函数作为参数，用以执行转换过程。
              *
              * let newArray = oldArray.map((value, index, array) => {
              ...
              });
              *
              *你可以使用 map 代替 for-each 循环，来遍历并对每个值应用转换函数。这个方法适用于当你想更新数组的同时保留原始值。它不会潜在地删除任何值（filter 方法会），也不会计算出一个新的输出（就像
              reduce 那样）。map 允许你逐个改变数组。
              *
              *
              */
			const array1 = [1, 4, 9, 16]

			// pass a function to map
			const map1 = array1.map((x) => x * 2)

			console.log(map1)
			// expected output: Array [2, 8, 18, 32]

            console.log([1, 4, 6, 14, 32, 78].map(val => val * 10));

            console.log([1, 4, 6, 14, 32, 78].map(val => val > 10));
		</script>
	</body>
</html>
