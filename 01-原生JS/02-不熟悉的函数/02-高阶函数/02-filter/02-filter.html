<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        /**
         * 如果狗狗们的期末考试成绩高于 70 分，它们会获得一个精美的证书；反之，它们就要去重修。为了知道证书打印的数量，要写一个方法来返回通过考试的狗狗。不必写循环来遍历数组的每个对象，我们可以用 filter 简化代码！
         * 
         */
        const students = [{
                name: "Boops",
                finalGrade: 80
            },
            {
                name: "Kitten",
                finalGrade: 45
            },
            {
                name: "Taco",
                finalGrade: 100
            },
            {
                name: "Lucy",
                finalGrade: 60
            }
        ]

        // 写法1：
        // const passingDogs = students.filter(item=>{
        //     return item.finalGrade >= 70
        // })

        // 写法2：
        const passingDogs = students.filter(item => item.finalGrade >= 70)

        // alert(passingDogs)
        console.log(passingDogs)
        console.log(students);
    </script>
</body>

</html>
