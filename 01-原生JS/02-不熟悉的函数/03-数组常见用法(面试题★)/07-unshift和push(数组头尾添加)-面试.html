<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 原文链接：https://blog.csdn.net/wangmx1993328/article/details/84196581
      //1、unshift() 方法可向数组的开头添加一个或更多元素，并返回新的长度。该方法将改变原数组的数目。
      // 2、所有主要浏览器都支持 unshift()方法，Internet Explorer 8 及更早IE版本不支持，返回 undefined。
      // 3、语法：array.unshift(item1,item2, ..., itemX)
        let arr1 = ["A", "B", "C"];
        for(let i = 0;i < 5;i++){
            let arr1Length = arr1.unshift(i)
            // console.log(arr1Length);
            console.log("arr1=" + arr1.toString(), "数组长度：" + arr1Length);
            // arr1=0,A,B,C 数组长度：4
            // arr1=1,0,A,B,C 数组长度：5
            // arr1=2,1,0,A,B,C 数组长度：6
            // arr1=3,2,1,0,A,B,C 数组长度：7
            // arr1=4,3,2,1,0,A,B,C 数组长度：8
        }

        console.log("------------------------------------");
      // 1、push() 方法可向数组的末尾添加一个或多个元素，并返回新的长度。新元素将添加在数组的末尾， 此方法改变原数组的长度。
      // 2、语法：array.push(item1, item2, ..., itemX)
      let arr2 = ["A", "B", "C"];
        for (let i = 0; i < 5; i++) {
            let arr2Length = arr2.push(i);
            console.log("arr1=" + arr2.toString(), "数组长度：" + arr2Length);
            // arr1=A,B,C,0 数组长度：4
            // arr1=A,B,C,0,1 数组长度：5
            // arr1=A,B,C,0,1,2 数组长度：6
            // arr1=A,B,C,0,1,2,3 数组长度：7
            // arr1=A,B,C,0,1,2,3,4 数组长度：8
        }

        console.log("------------------------------------");

        let arr3 = ["A", "B", "C"];
        /**可以为数组同时添加多个元素*/
        // 前面的unshift也行，就不重复写了
        let size = arr3.push(1, 2, 3);
        console.log(arr3.toLocaleString(), "数组大小：" + size);
        
        console.log("------------------------------------");
        /**数组中的元素可以是任意类型，如对象，数组，JSON 等*/
         size = arr3.push({"name": "华安", "age": 35});
        console.log(arr3.toLocaleString(), "数组大小：" + size, "最后一个元素：" + JSON.stringify(arr3[size - 1]));
    </script>
  </body>
</html>
