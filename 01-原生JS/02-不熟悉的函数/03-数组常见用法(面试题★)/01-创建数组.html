<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			// 1.字面量方式:
			// 这个方法也是我们最常用的，在初始化数组的时候 相当方便
			var a = [3, 11, 8] // [3,11,8];
            console.log(a);

			// 2.构造器:
			// 实际上 new Array === Array,加不加new 一点影响都没有。——我习惯加new
            // 但是我们基本不用这种方式
			var b = new Array() // []
            console.log(b);

			var c = new Array(3) // [,,]
            console.log(c);

			var d = new Array(3, 11, 8) // [ 3,11,8 ]
            console.log(d);
		</script>
	</body>
</html>
