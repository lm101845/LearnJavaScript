<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			// 链接1：https://www.jianshu.com/p/e1d9c38d25f9
			// 链接2：https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Statements/for...in

			/*Object.keys(obj)会返回一个由传入对象的可枚举属性 组成的数组，
			            数组名的排列顺序和使用for...in...循环遍历该对象返回的顺序一致。
			            区别： for...in....循环还会枚举其原型链上的属性*/

			//数组
			var b = ['a', 'b', 'c']
			console.log(Object.keys(b));
			//输出["0","1","2"]

			//对象
			var obj = { a: 1, b: 2, c: 3 }
			console.log(Object.keys(obj));
			//输出["a","b","c"]

			//不可枚举属性
			// var obj1={
			//     {},
			//     {getFoo:function(){value:function(){return this.foo}}}
			// }

			// 在ES5中，如果此方法的参数不是一个对象，而是一个原始值，则会抛出TypeError，
			// 在ES2015中，非对象的参数会强制转换为一个对象
			// obj1.foo="1"
			// Object.keys(obj1)
			//输出foo

			var a = { a: '1', b: '2', c: '3' }
			function Test() {
				this.color = 'red'
			}
			Test.prototype = a
			var obj = new Test()
			console.log(obj)
			//输出 color  a  b  c(其中a,b,c是__proto__上面的)

			for (item in obj) {
				console.log('item:' + item)
			}
			// 输出item:color,item:a,item:b,item:c
			console.log(Object.keys(obj))
			//输出["color"]
		</script>
	</body>
</html>
