<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // 递归函数 : 函数内部自己调用自己, 这个函数就是递归函数
        // 这个是个死递归，没有退出条件
        // function fn() {
        //     fn();
        // }
        // fn();


        var num = 1;

        function fn() {
            console.log('我要打印6句话');
            if (num == 6) {
                //return可以退出循环，同样也可以退出函数递归
                // 递归里面必须加退出条件
                return;
            }
            num++;
            fn();
        }
        fn();
    </script>
</body>

</html>
