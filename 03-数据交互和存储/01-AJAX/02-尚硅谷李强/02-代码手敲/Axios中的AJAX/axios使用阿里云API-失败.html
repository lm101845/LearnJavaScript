<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axios 调用阿里云接口</title>
    <script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/axios/0.19.2/axios.js"></script>
</head>

<body>
    <button>Axios使用阿里云股票接口</button>
    <script>
        // AppKey：203838182     AppSecret：QWjFFByvwwsu2T6rcK1qs2KE702ly13Z 复制
        // AppCode：30e807ef56f9487c92d7f75491551adc复制
        //单只股票信息查询 http://shares.market.alicloudapi.com/single_shares
        const btn = document.querySelector('button');
        //配置 baseURL
        axios.defaults.baseURL = 'http://shares.market.alicloudapi.com/single_shares?AppCode=30e807ef56f9487c92d7f75491551adc';
        btn.onclick = function () {
            axios({
                //请求方法：
                method: "GET",
                // url:'/gu',
                //url参数
                params: {
                   code:'000876',
                   datalen:'1000',
                   scale:'5'
                }, 
                //头信息
                // headers:{
                //      'Authorization':'APPCODE '+'30e807ef56f9487c92d7f75491551adc'
                // }, 
                //请求体参数
                // data:{
                //     username:'admin',
                //     password: 'admin'
                // }
            }).then(response=>{
                console.log(response);
                //响应状态码
                console.log(response.status);
                //响应状态字符串
                console.log(response.statusText);
                //响应头信息
                console.log(response.headers);
                console.log(response.data);
            })
        }
    </script>
</body>

</html>
