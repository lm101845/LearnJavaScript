<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        async function foo() {
            console.log(1);
            return 3;
        }
        // 给返回的期约添加一个解决处理程序
        foo().then(console.log);
        console.log(2);
        // 1
        // 2
        // 3
    </script>
</body>

</html>
