<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        async function foo() {
            console.log(2);  //2
            console.log(await Promise.resolve(8));
            console.log(9);  //6
        }

        async function bar() {
            console.log(4);  //4
            console.log(await 6);  
            console.log(7);  //7
        }

        console.log(1);  //1
        foo();
        console.log(3);  //3
        bar();
        console.log(5);  //5
        // 1
        // 2
        // 3
        // 4
        // 5
        // 6
        // 7
        // 8
        // 9
    </script>
</body>

</html>
