<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * Promise 是用来管理异步编程的，它本身不是异步的，new Promise的时候会立即把executor函数执行，
       * 只不过我们一般会在executor函数中处理一个异步操作。比如下面代码中，一开始是会先打印出2。
       */
      let p1 = new Promise(() => {
        setTimeout(() => {
          console.log(1);
        }, 1000);
        console.log(2);
        // 先打印2是因为代码顺序执行
      });
      
      console.log(3); // 2 3 1
    </script>
  </body>
</html>
