<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div onClick="{promiseClick}">开始异步请求</div>

    <script>
      const promiseClick = () => {
        console.log("点击方法被调用");
        let p = new Promise(function (resolve, reject) {
          //做一些异步操作
          setTimeout(function () {
            console.log("执行完成Promise");
            resolve("要返回的数据可以任何数据例如接口返回数据");
          }, 2000);
        });
        return p;
      };

      promiseClick()
        .then((data) => {
          console.log(data);
        //   return runAsync2();
        })
        .then(function (data) {
          console.log(data);
        //   return runAsync3();
        })
        .then(function (data) {
          console.log(data);
        });
    </script>
  </body>
</html>
