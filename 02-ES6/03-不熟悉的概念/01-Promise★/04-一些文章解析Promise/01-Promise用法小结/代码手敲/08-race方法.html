<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function promiseClick1() {
        let p = new Promise(function (resolve, reject) {
          setTimeout(function () {
            var num = Math.ceil(Math.random() * 20); //生成1-10的随机数
            console.log("2s随机数生成的值：", num);
            if (num <= 10) {
              resolve(num);
            } else {
              reject("2s数字太于10了即将执行失败回调");
            }
          }, 2000);
        });
        return p;
      }
      function promiseClick2() {
        let p = new Promise(function (resolve, reject) {
          setTimeout(function () {
            var num = Math.ceil(Math.random() * 20); //生成1-10的随机数
            console.log("3s随机数生成的值：", num);
            if (num <= 10) {
              resolve(num);
            } else {
              reject("3s数字太于10了即将执行失败回调");
            }
          }, 3000);
        });
        return p;
      }
      function promiseClick3() {
        let p = new Promise(function (resolve, reject) {
          setTimeout(function () {
            var num = Math.ceil(Math.random() * 20); //生成1-10的随机数
            console.log("4s随机数生成的值：", num);
            if (num <= 10) {
              resolve(num);
            } else {
              reject("4s数字太于10了即将执行失败回调");
            }
          }, 4000);
        });
        return p;
      }

      Promise.race([promiseClick3(), promiseClick2(), promiseClick1()]).then(
        // function (results) {
        //   console.log("成功", results);
        // },
         function (a) {
          console.log("成功", a);
        },
        // function (reason) {
        //   console.log("失败", reason);
        // },
          function (b) {
          console.log("失败", b);
        },
      );
    </script>
  </body>
</html>
