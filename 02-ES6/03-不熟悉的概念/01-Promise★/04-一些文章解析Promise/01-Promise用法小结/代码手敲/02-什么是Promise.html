<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        们用Promise的时候一般是包在一个函数中，在需要的时候去运行这个函数，如：
     -->
    <button onclick="promiseClick()">开始异步请求</button>
    <!-- 必须要先点击按钮执行包在外面的函数 -->
    <!-- 
        结果：
        点击方法被调用
        Promise {<pending>}
        执行完成Promise
     -->
    <script>
      const promiseClick = () => {
        //把Promise包在promiseClick函数中
        console.log("点击方法被调用");
        let p = new Promise((resolve, reject) => {
          setTimeout(() => {
            console.log("执行完成Promise");
            resolve("要返回的数据可以任何数据例如接口返回数据");
          }, 2000);
        });
        // console.log(p);
        return p;
      };

     
    </script>
  </body>
</html>
