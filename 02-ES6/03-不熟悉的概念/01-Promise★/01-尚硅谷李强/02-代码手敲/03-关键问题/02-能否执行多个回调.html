<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let p = new Promise((resolve, reject) => {
            resolve('OK');
            // 如果这里不调用resolve，则状态不会改变，下面的回调你写了它也不会执行
        })
         
        //使用Promise调用了2次then
        //指定回调——第一次指定
        p.then(value=>{
            console.log(value);
        })

        //指定回调——第二次指定
        p.then(value=>{
            alert(value)
        })
    </script>
</body>
</html>
