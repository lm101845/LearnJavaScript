<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let p = new Promise((resolve, reject) => {
            console.log(111);
            //先打印111后打印222说明这个函数内部的代码是同步调用的

            //修改一下promise对象的状态
            // resolve('ok');
            reject('error')
        })

        console.log(p);
        console.log(222);

        //执行catch方法
        //catch也是做了一个单独独立的封装，它的实现也是由内部的then方法来实现的
        p.catch(reason => {
            console.log(reason);
        })
    </script>
</body>
</html>
