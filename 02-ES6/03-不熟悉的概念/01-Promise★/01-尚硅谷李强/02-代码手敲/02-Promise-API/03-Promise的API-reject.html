<body>
    <script>
        // let p = Promise.reject(521)
        // let p2 = Promise.reject('i love you')
        //reject是构造函数的API，实例对象里面没有这个API
        // console.log(p);
        // console.log(p2);

        //你即使传入一个成功的promise对象，它的结果仍然是失败
        let p3 = Promise.reject(new Promise((resolve, reject)=>{
            resolve('OK')
        }))
        console.log(p3);
    </script>
