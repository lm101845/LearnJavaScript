<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /**
         * 按照我们在事件循环中介绍的JavaScript函数运⾏机制，
            会发现其实回调函数本身是同步代码，这是⼀个需要【重点理解】的知识点。
            通常在编写JavaScript代码时，使⽤的回调嵌套的形式⼤多是异步函数，所以⼀些开发者可能会下意识的认为，凡
            是回调形式的函数都是异步流程。其实并不是这样的，真正的解释是（敲⿊板）：JavaScript中的回调函数结构，
            默认是同步的结构，由于JavaScript单线程异步模型的规则，如果想要编写异步的代码，必须使⽤回调嵌套的形式
            才能实现，所以回调函数结构不⼀定是异步代码，但是异步代码⼀定是回调函数结构。
        */
        function test(fn){
            setTimeout(fn,0)
        }

        console.log(1);
        
        test(function(){
            console.log('我是回调函数');  //3  回调函数本身是同步的，但它里面是异步代码的话，就是异步的了
        })
        console.log(2);   //2
    </script>
</body>

</html>
