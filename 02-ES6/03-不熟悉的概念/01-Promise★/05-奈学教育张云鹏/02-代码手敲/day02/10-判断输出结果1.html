<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log('起步')
        var p = new Promise(function(resolve, reject) {
            console.log('调⽤resolve/reject') //这个是同步
                //resolve('执⾏了resolve') //这个不是同步！！！！
            reject('执⾏了reject') //这个不是同步！！！！
                //resolve可以触发then中的回调执行
                //并且这个resolve传入的参数会进入到下面.then回调函数传入的参数里面

            //resolve,reject是同步回调函数中的2个参数，它很有用，并且这2个参数都是函数
        })
        p.then(function(res) {
            console.log(res)
            console.log('then执⾏')
        }).catch(function(res) {
            console.log('reject里面也可以拿到res', res);
            console.log('catch执⾏')
        }).finally(function() {
            //无论调用了resolve还是reject,finally都会执行的
            console.log('finally执⾏')
        })
        console.log('结束')
        console.log(p);
    </script>
</body>

</html>
