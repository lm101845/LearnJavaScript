<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //没用Promise之前，使用的是回调地狱
        setTimeout(function() {
            //第⼀秒后执⾏的逻辑
            console.log('第⼀秒之后发⽣的事情')
            setTimeout(function() {
                //第⼆秒后执⾏的逻辑
                console.log('第⼆秒之后发⽣的事情')
                setTimeout(function() {
                    //第三秒后执⾏的逻辑
                    console.log('第三秒之后发⽣的事情')
                }, 1000)
            }, 1000)
        }, 1000)
    </script>

</body>

</html>
