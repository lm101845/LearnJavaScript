<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        new Promise(function(resolve, reject) {
                setTimeout(function() {
                    resolve();
                    //什么时候resolve函数执行了，下面的.then函数才能执行
                    //比如1秒后才执行resolve，那么一秒后resolve函数执行完后，才接着执行下面的then函数
                }, 1000)
            }).then(function() {
                console.log('then执⾏1')

            })
            .then(function() {
                console.log('then执⾏2')
            })
            .then(function() {
                console.log('then执⾏3')
            }).catch(function() {
                console.log('catch执⾏')
            }).finally(function() {
                console.log('finally执⾏')
            })
    </script>
</body>

</html>
