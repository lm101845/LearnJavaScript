<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function test(fn){
            fn()  //1
        }

        console.log(1);
        
        test(function(){
            console.log('我是回调函数');  //2  回调函数本身是同步的
        })
        console.log(2);   //3
    </script>
</body>

</html>
