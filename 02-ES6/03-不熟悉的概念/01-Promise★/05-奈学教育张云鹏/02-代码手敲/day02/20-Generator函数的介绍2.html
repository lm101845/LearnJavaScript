<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function* test() {
            var a = yield 1
            console.log(a)
            var b = yield 2
            console.log(b)
            var c = a + b
            console.log(c)
        }
        var generator = test()
        console.log(generator)
        var step1 = generator.next()
        console.log(step1)
            //也就是说next函数执⾏的过程中我们是需要传递参数的，当下⼀次next执⾏的时候我们如果不传递参数，那么本次
        //yield左侧变量的值就变成了undefined， 所以我们如果想让yield左侧的变量有值就必须在next中传⼊ 指定的结果。
        var step2 = generator.next(step1.value)
        console.log(step2)
        var step3 = generator.next(step2.value)
        console.log(step3)
    </script>
</body>

</html>
