<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        //这些都是同步代码
        function task1() {
            console.log("task1执⾏"); //1
            task2();
            console.log("task2执⾏完毕"); //5
        }

        function task2() {
            console.log("task2执⾏"); //2
            task3();
            console.log("task3执⾏完毕"); //4
        }

        function task3() {
            console.log("task3执⾏"); //3
        }

        task1();
        console.log("task1执⾏完毕"); //6
        //这2行代码近在咫尺，但是它们的距离是最远的
    </script>
</body>

</html>
