<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const fn = () =>
            new Promise((resolve, reject) => {
                console.log(1); //2
                resolve("success");
            });
        console.log("start");  //1

        fn().then(res => {
            console.log(res);  //3
        });
    </script>
</body>

</html>
