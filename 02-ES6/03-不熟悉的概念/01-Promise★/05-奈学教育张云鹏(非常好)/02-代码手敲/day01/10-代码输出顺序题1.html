<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        //这道题有2个答案
        setTimeout(function() {
            console.log("timer1"); //5   或6
        }, 0);

        requestAnimationFrame(function() {
            console.log("UI update"); //7  或5
        });
        //注：requestAnimationFrame是宏任务

        setTimeout(function() {
            console.log("timer2"); //6   或7
        }, 0);

        new Promise(function(resolve) {
            console.log("promise 1"); //1
            resolve();
            console.log("promise 2"); //2
        }).then(function() {
            console.log("promise then"); //4
        });
        //注：new Promise.then前面的代码(构造器)是同步执行的，后面的.then代码才是微任务
        console.log("end"); //3
    </script>
</body>

</html>
