<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        // 单线程同步(阻塞)
        // var a = 1
        // var b = 2
        // var c = a + b
        // console.log(c)
        //这个例⼦总c⼀定是3不会出现先执⾏第三⾏然后在执⾏第⼆⾏和第⼀⾏的情况

        var a = 1;
        var b = 2;
        var d1 = new Date().getTime();
        var d2 = new Date().getTime();

        //这是一个异步任务，先放到异步队列里面等着
        //等3输出完后再等一秒后再输出【我是⼀个异步任务】××××××××××××××××××××××这么理解不对！！！！！

        //异步任务从什么时候开始计时呢？？？？计时的起点在什么时候？？？？
        //setTimeout(xxx)
        //setTimeout函数执行完之后，这个【单】就下完了，就相当于运行完setTimeout函数就开始计时了
        /*举个例子：我下了一个外卖单，这个外卖单要30分钟到(异步任务)，我刚下完单，就接到通知要开会(同步任务)
         *这个会要开1个小时，外卖员30分钟后就到了，但是因为我开会去了，所以只能等，一直等到我开完会，拿到外卖
         */
        //综上：代码在执行setTimeout这行的时候，1s就开始计时了，而不是等同步任务结束(控制台输出3)的时候才开始计时
        setTimeout(function() {
            console.log("我是⼀个异步任务");
        }, 1000);

        while (d2 - d1 < 2000) {
            d2 = new Date().getTime();
        }
        //这个while循环是同步任务，先假死2秒

        //假死2秒后再输出3
        console.log(a + b);

        /***
         * 总结：JavaScript的运⾏顺序就是完全单线程的异步模型：同步在前，异步在后。
         * 所有的异步任务都要等待当前的同步任务执⾏完毕之后才能执⾏。
         */
    </script>
</body>
