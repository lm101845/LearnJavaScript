<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        var a = 1;
        var b = 2;
        setTimeout(function() {
            console.log("输出了⼀些内容-2s");
        }, 2000);
        //这段代码会直接输出3并且等待2秒左右的时间在输出function内部的内容
        // setTimeout(xxx)
        //setTimeout函数会立即执行，但是它执行完毕之后，并不会触发里面的xxx执行
        //setTimeout的作用就是告诉JS执行引擎我里面有一段函数将在2s后执行，我这里先帮它预约一下
        //setTimeout函数预约完后，它的使命就完成了
        //setTimeout的作用就是下订单，我不需要结果，结果是从xxx这个函数中获取的，而setTimeout函数并不关心

        //"挂起并略过"这个步骤一定会执行的，即使2000ms变成0ms，也会挂起并略过，让下面的同步任务先执行
        //即便时间为0，它也是异步代码，异步代码天生低人一等，它必须等待同步任务全部执行之后它才有资格去执行
        //而异步任务之间等级如何划分呢？按时间花费划分，谁花的时间少，谁先执行；相同时间，谁先写在前面，谁先执行。

        //注：异步任务中的定时器【不是精确的】，不是过了xx毫秒你就一定会执行的

        setTimeout(function() {
            console.log("输出了⼀些内容-3s-我先写的-我先执行");
        }, 3000);

        setTimeout(function() {
            console.log("输出了⼀些内容-3s-我后写的，我后执行");
        }, 3000);

        setTimeout(function() {
            console.log(
                "输出了⼀些内容-0s-我时间最短，我是异步任务中的老大"
            );
        }, 0);
        console.log(a + b);
    </script>
</body>

</html>
