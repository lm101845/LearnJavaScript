                }, 1000)
            })
            console.log(res1)
            var res2 = await new Promise(function(resolve) {
                setTimeout(function() {
                    resolve('第⼆秒运⾏')
                }, 1000)
            })

            var res3 = await new Promise(function(resolve) {
                setTimeout(function() {
                    resolve('第三秒运⾏')
                }, 1000)
            })
            console.log(res3)
        }
        test()
