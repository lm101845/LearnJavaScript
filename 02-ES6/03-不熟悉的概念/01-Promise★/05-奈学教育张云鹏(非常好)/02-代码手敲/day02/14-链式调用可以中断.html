<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let p = new Promise(function(resolve, reject) {
            resolve('我是Promise的值')
        })
        console.log(p)
        p.then(function(res) {
            console.log(res,'打印res')
        }).then(function(res) {
            //有两种⽅式中断Promise
            // throw('我是中断的原因')
            return Promise.reject('我是中断的原因')
            //后面的then都不会执行了,catch会执行
        }).then(function(res) {
            console.log(res)
        }).then(function(res) {
            console.log(res)
        }).catch(function(err) {
            console.error(err)
        })
    </script>
</body>

</html>
