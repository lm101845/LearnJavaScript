<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let p = new Promise(function(resolve,reject){
            console.log(resolve);
            console.log(reject);
        })
        //这个函数实例化之后必须在它的括号里传入参数，参数的类型必须是一个函数，这个函数的参数是resolve和reject，
        console.log(p);
        console.log(Promise);
        console.dir(Promise);
    </script>
</body>

</html>
