<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //我这里只写了async，没有写await
        async function test() {
            /**
             * 根据控制台结果我们发现其实async修饰的函数，本身就是⼀个Promise对象，虽然我们在函数中return的值是1，
                是使⽤了async修饰之后，这个函数运⾏时并没有直接返回1，⽽是返回了⼀个值为1的Promise对象。
            */
            return 1
            //直接写返回1

            // setTimeout(()=>{
            //     return 1
            // },2000)
            //写在定时器里面，返回undefined
        }
        let res = test()
        console.log(res)
            // [[Prototype]]: Promise
            // [[PromiseState]]: "fulfilled"
            // [[PromiseResult]]: 1
    </script>
</body>

</html>
