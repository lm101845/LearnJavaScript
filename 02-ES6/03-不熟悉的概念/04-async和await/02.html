<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // async 表示函数里有异步操作
        // await 表示紧跟在后面的表达式需要等待结果。
        /**
         * 上面的执行结果是先打印出'我先执行'，
         * 虽然是上面asyncFn()先执行，但是已经被定义异步函数了，
         * 不会影响后续函数的执行。
        */
        async function asyncFn() {
            return '我后执行'
        }
        asyncFn().then(result => {
            console.log(result);
        })
        console.log('我先执行');
    </script>
</body>

</html>
