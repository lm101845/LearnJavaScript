<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        async function asyncFn() {
            return '我后执行'
        }
        asyncFn().then(result => {
            console.log(result);
        })
        console.log('我先执行');
    </script>
</body>

</html>
