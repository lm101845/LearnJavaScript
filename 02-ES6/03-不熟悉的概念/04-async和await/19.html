<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function fn(num) {
            console.log(num)
            return num
        }

        function* gen() {
            yield fn(1)
            yield fn(2)
            return 3
        }
        const g = gen()
        console.log(g.next())
        // 1
        // { value: 1, done: false }
        console.log(g.next())
        // 2
        // { value: 2, done: false }
        console.log(g.next())
        // { value: 3, done: true }
    </script>
</body>

</html>
