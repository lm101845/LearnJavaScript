<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function request(num) { // 去掉Promise
            setTimeout(() => {
                console.log(num * 2)
            }, 1000)
        }

        async function fn() {
            await request(1) // 2
            await request(2) // 4
            // 1秒后执行完 同时输出
        }
        fn()
    </script>
</body>

</html>
