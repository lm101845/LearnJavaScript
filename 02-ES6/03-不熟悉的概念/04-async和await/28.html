<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
       /**
        * async函数不难，难在错处理上。
        上面函数，执行的到await排除一个错误后，就停止往下执行，导致last没有赋值报错。
        * `async`里如果有多个await函数的时候，
        * 如果其中任一一个抛出异常或者报错了，都会导致函数停止执行，直接`reject`;
       */
      let last;
        async function throwError() {
            try {
                await Promise.reject('error');
                last = await '没有执行';
            } catch (error) {
                console.log('has Error stop');
                console.log(error);
            }
        }
        throwError().then(success => console.log('成功', last))
            .catch(error => console.log('失败', last))
    </script>
</body>

</html>
