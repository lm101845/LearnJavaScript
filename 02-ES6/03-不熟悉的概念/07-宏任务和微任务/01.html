<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function app() {
            setTimeout(() => {
                console.log("1-1");  //3
                Promise.resolve().then(() => {
                    console.log("2-1");  //4
                });
            });

            console.log("1-2");  //1

            Promise.resolve().then(() => {
                console.log("1-3");  //2
                setTimeout(() => {
                    console.log("3-1");  //5
                });
            });

        }
        app();

    </script>
</body>

</html>
