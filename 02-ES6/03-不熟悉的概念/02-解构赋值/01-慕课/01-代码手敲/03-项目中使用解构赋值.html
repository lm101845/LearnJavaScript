<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        //之前写法
      const sum = (arr) => {
        let result = 0;
        for (let i = 0; i < arr.length; i++) {
          result += arr[i];
        } 
        console.log(result);
      };
      sum([1, 2, 3]);

      //现在写法
      //函数参数是数组
      const sum1 = ([a,b,c])=>{
        console.log(a+b+c);
      }
      sum1([1,2,3])


      //函数参数是对象
      const foo = ({name,age,school='默认值xxxue学校'}) => {
          console.log(name, age,school)
      }
      foo({
          name:'张三',
          age:20,
          //如果没写school,则采用默认值
          //如果写了school，则采用写的学校名
          school:'阳关小学'
      })

      const foo1 = () =>{
          return{
              name:'张三',
              age:20
          }
      }

      //解构赋值作为函数的返回值去使用
      //这个函数的返回值是一个对象，所以我们解构赋值左边写的要是对象！！！
      const {name,age} = foo1()
      console.log(name,age);
    </script>
  </body>
</html>
